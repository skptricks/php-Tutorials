<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #menu-container {
            width: 900px;
            margin: 10px auto;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }
        li {
            float: left;
            border-right: 1px solid #bbb;
        }
        li:last-child {
            border-right: none;
        }
        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }
        li a:hover:not(.active) {
            background-color: #e7e7e7;
        }
        .active {
            background-color: #ff3232;
        }
        @media screen and (max-width: 600px) {
            li {
                float: none;
                right: 10px;
                text-align: left;
            }
            li a {
                text-align: left;
            }
            #menu-container {
                width: 300px;
            }
        }
    </style>
</head>
